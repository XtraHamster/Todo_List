<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src='assets/js/lib/jquery-3.5.1.min.js'></script>
  <script src="https://kit.fontawesome.com/e02654ad0f.js" crossorigin="anonymous"></script>
</head>
<body>

<div id='container'>
  <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
  <input type="text" placeholder="Add New Todo">

  <ul>
    <li><span><i class="fas fa-trash-alt"></i></span> Go To Gym</li>
    <li><span><i class="fas fa-trash-alt"></i></span> Eat</li>
    <li><span><i class="fas fa-trash-alt"></i></span> Work</li>
  </ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
